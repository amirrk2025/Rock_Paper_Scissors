<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="background"></div>
<div class="container">
    <h1>🥌 Rock, 📄 Paper, ✂️ Scissors</h1>
    <p id="message">Choose your move:</p>
    <div class="choices">
        <button class="choice" id="rock">🥌 Rock</button>
        <button class="choice" id="paper">📄 Paper</button>
        <button class="choice" id="scissors">✂️ Scissors</button>
    </div>
    <div id="results">
        <p><strong>Your Choice:</strong> <span id="player-choice">None</span></p>
        <p><strong>Computer's Choice:</strong> <span id="computer-choice">None</span></p>
        <p><strong>Result:</strong> <span id="game-result">None</span></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
